<div class="container">

  <div class="row">
    <div class="welcome">
      <h3>Update Profile</h3>
    </div>

    <div class="col-md-12">
      <br>
    </div>

    <div class="row" *ngIf="person">

        <form (ngSubmit)="onProfileUpdate(f)" #f="ngForm">
            <input name="_token" type="hidden" value="bg7HRLleekdYo3bahftY7K6AsjlZRJZEdLdTVUea">

            <div class="form-group col-lg-6">
                <div class="form-group ">
                    <label for="first_name" class="control-label">First Name</label>
                    <div><input ngModel class="form-control form-control" maxlength="32" required="required" id="first_name" name="first_name" type="text" [ngModel]="person.first_name"></div>
                </div>
            </div>

            <div class="form-group col-lg-6">
                <div class="form-group ">
                    <label for="last_name" class="control-label">Last Name</label>
                    <div><input ngModel class="form-control form-control" maxlength="64" required="required" id="last_name" name="last_name" type="text" [ngModel]="person.last_name"></div>
                </div>
            </div>

            <div class="form-group col-lg-12">
                <div class="form-group ">
                    <label for="email_institution" class="control-label">Email (institutional account)</label>
                    <div><input ngModel class="form-control form-control" maxlength="255" required="required" id="email_institution" name="email_institution" type="email" [ngModel]="person.email_institution"></div>
                </div>
            </div>

            <div class="form-group col-lg-12">
                <div class="form-group ">
                    <label for="email" class="control-label">Preferred contact email (if different than institutional email)</label>
                    <div><input class="form-control form-control" maxlength="255" id="email" name="email" type="email" [ngModel]="person.email"></div>
                </div>
            </div>

            <div class="form-group col-lg-12">
                <div class="form-group "><label for="job_title" class="control-label">Job Title</label>
                    <div>
                        <select [ngModel]="person.job_title" class="form-control form-control select_pi" maxlength="32" required="required" id="job_title" name="job_title">
                            <option value="" selected="selected">Please Select</option>
                            <option value="PI">PI</option>
                            <option value="Undergraduate Student">Undergraduate Student</option>
                            <option value="Graduate Student">Graduate Student</option>
                            <option value="Postdoc">Postdoc</option>
                            <option value="Faculty">Faculty</option>
                            <option value="Staff">Staff</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group col-lg-6">
                <div class="form-group ">
                    <label for="institution" class="control-label">Institution</label>
                    <div><input class="form-control form-control" maxlength="256" required="required" id="institution" name="institution" type="text" [ngModel]="person.institution"></div>
                </div>
            </div>

            <div class="form-group col-lg-6">
                <div class="form-group "><label for="institution_type" class="control-label">Institution Type</label>
                    <div>
                        <select [ngModel]="person.institution_type" class="form-control form-control" maxlength="256" required id="institution_type" name="institution_type">
                            <option value="undefined" selected="selected">Please Select</option>
                            <option value="0">Academic</option>
                            <option value="1">Non-profit</option>
                            <option value="2">Government</option>
                            <option value="3">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group col-lg-6">
                <div class="form-group ">
                    <label for="department" class="control-label">Department</label>
                    <div><input class="form-control form-control" maxlength="256" required="required" id="department" name="department" type="text" [ngModel]="person.department"></div>
                </div>
            </div>

            <div class="form-group col-lg-6">
                <div class="form-group ">
                    <label for="pi" class="control-label">PI</label>
                    <div><input ngModel class="form-control form-control" maxlength="64" required="required" id="pi" name="pi" type="text" [ngModel]="person.pi"></div>
                </div>
            </div>

            <div class="form-group col-lg-12">
                <div class="form-group ">
                    <label for="address1" class="control-label">Address Line 1</label>
                    <div><input ngModel class="form-control form-control" maxlength="128" required="required" id="address1" name="address1" type="text" [ngModel]="person.address1"></div>
                </div>
            </div>

            <div class="form-group col-lg-6">
                <div class="form-group ">
                    <label for="address2" class="control-label">Address Line 2</label>
                    <div><input ngModel class="form-control form-control" maxlength="128" id="address2" name="address2" type="text" [ngModel]="person.address2"></div>
                </div>
            </div>

            <div class="form-group col-lg-6">
                <div class="form-group ">
                    <label for="address3" class="control-label">Address Line 3</label>
                    <div><input ngModel class="form-control form-control" maxlength="128" id="address3" name="address3" type="text" [ngModel]="person.address3"></div>
                </div>
            </div>

            <div class="form-group col-lg-12">
