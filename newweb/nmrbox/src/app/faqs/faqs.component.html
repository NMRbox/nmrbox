<div class="page-wrapper">
    <md-toolbar class="toolbar-transparent">
        <div class="menu-wrapper">
            <div><br><br>

            </div>
            <span class="page-title">FAQ - Frequently Asked Questions</span>
        </div>
    </md-toolbar>

    <div class="page-details">
        <div class="nmrbox-custom-container container">
            <div class="sw-filters-container">
                <div class="sw-filters">
                    <md-input-container id="search" class="example-full-width">
                        <input mdInput #searchBox id="search-box" (keyup)="searchFAQs(searchBox.value)" placeholder="search faq" />
                        <span class="icon-search"></span>
                    </md-input-container>
                </div>
            </div>

            <div class="container">

                <md-card *ngFor="let faq of faqs">
                    <md-card-header>
                        <md-card-title (click)="faq.slug=false" *ngIf="faq.slug">
                            <h5 class="label label-primary">Question - </h5>&nbsp;&nbsp;{{faq.question}}
                        </md-card-title>
                        <md-card-title (click)="faq.slug=true" *ngIf="!faq.slug">
                            <h5 class="label label-default">Question - </h5> &nbsp;&nbsp;{{faq.question}}
                        </md-card-title>
                    </md-card-header>

                    <md-card-content *ngIf="!faq.slug">
                        <div class="">
                            <h5><span class="label label-default">Answer</span></h5>
                            <div [innerHTML]="faq.answer"></div>
                        </div>
                    </md-card-content>
                </md-card>
            </div>
        </div>
    </div>
</div>
