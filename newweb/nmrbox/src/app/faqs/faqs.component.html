  <div class="page-details">
    <div class="nmrbox-custom-container container">
      <div class="sw-filters-container">
        <div class="sw-filters">
          <mat-form-field id="search" class="example-full-width">
            <input matInput #searchBox id="search-box" (keyup)="searchFAQs(searchBox.value)" placeholder="Search FAQs"/>
            <span class="icon-search"></span>
          </mat-form-field>
        </div>
      </div>

      <div class="container card-box" #active2>
        <mat-card *ngFor="let faq of faqService.faqs">
          <div>
            <div (click)="toggleSlug(faq.slug)">
              <div>
                <h5 class="label label-primary">Question</h5><a class="left-pad">{{faq.question}}</a>
              </div>
            </div>
            <div (click)="toggleSlug(faq.slug)" *ngIf="slug==faq.slug" #active>
              <mat-card-content>
                <div>
                  <h5><span class="label label-default">Answer</span></h5>
                  <div [innerHTML]="faq.answer"></div>
                </div>
              </mat-card-content>

            </div>
          </div>
        </mat-card>
      </div>
    </div>

  </div>
</div>
