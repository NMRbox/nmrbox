<div class="section-banner section-banner-team"></div>
<div class="section-banner-bg yellow-orange-bg"></div>

<div class="section-submenu section-submenu-team yellow-orange-bg"></div>
<div class="tab-group-container">
<mat-tab-group (selectedIndexChange)="selectedIndexChange($event)" [selectedIndex]="selectedIndex">

  <mat-tab id="team-leadership" label="Leadership" class="co-sub-icon co-icon-med team-icon-leadership">
    <!-- test -->
    <div class="grid-outer-wrapper">
      <div class="grid-content-wrapper">
        <div class="community-details" *ngIf="leadershipContent">
          <section class="section-detail">

            <div *ngIf="leadershipContent.content; then htmlBlock else plainTextBlock"></div>
            <ng-template #htmlBlock>
              <div id="support-detail-description" [innerHTML]="leadershipContent.content"></div>
            </ng-template>

          </section>

          <br/><br/>
        </div>
      </div>
    </div>
    <br/><br/>
  </mat-tab>

  <mat-tab id="team-integral" label="Integral">
    <div class="grid-outer-wrapper">
      <div class="grid-content-wrapper">
        <div class="community-details" *ngIf="staffContent">
          <section class="section-detail">

            <div *ngIf="staffContent.content; then htmlBlock else plainTextBlock"></div>
            <ng-template #htmlBlock>
              <div id="support-detail-description" [innerHTML]="staffContent.content"></div>
            </ng-template>

          </section>

          <br/><br/>
        </div>
      </div>
    </div>

    <br/><br/>
  </mat-tab>

  <mat-tab id="team-eab" label="EAB">
    <div class="grid-outer-wrapper">
      <div class="grid-content-wrapper">
        <div class="community-details" *ngIf="advisoryContent">
          <section class="section-detail">
