<div class="section-banner section-banner-team"></div>
<div class="section-banner-bg yellow-orange-bg"></div>
<div class="section-submenu section-submenu-team yellow-orange-bg"></div>
<div class="tab-group-container">
  <mat-tab-group (selectedIndexChange)="selectedIndexChange($event)" [(selectedIndex)]="tabIndex">

    <mat-tab id="team-leadership" label="Leadership">
      <div class="grid-outer-wrapper">
        <div class="grid-content-wrapper">
          <app-embedded-static-detail [pageURL]="'people-leadership'"></app-embedded-static-detail>
        </div>
      </div>
      <br/><br/>
    </mat-tab>

    <mat-tab id="team-integral" label="Integral">
      <div class="grid-outer-wrapper">
        <div class="grid-content-wrapper">
          <app-embedded-static-detail [pageURL]="'people-trd1'"></app-embedded-static-detail>
          <div class="divided divider-dashed"></div>
          <app-embedded-static-detail [pageURL]="'people-trd2'"></app-embedded-static-detail>
          <div class="divided divider-dashed"></div>
          <app-embedded-static-detail [pageURL]="'people-trd3'"></app-embedded-static-detail>
        </div>
      </div>
      <br/><br/>
    </mat-tab>

    <mat-tab id="team-eab" label="EAB">
      <div class="grid-outer-wrapper">
        <div class="grid-content-wrapper">
          <app-embedded-static-detail [pageURL]="'people-eab'"></app-embedded-static-detail>
          <div class="divided divider-dashed"></div>
          <app-embedded-static-detail [pageURL]="'people-administration'"></app-embedded-static-detail>
          <div class="divided divider-dashed"></div>
          <app-embedded-static-detail [pageURL]="'people-technical-staff'"></app-embedded-static-detail>
        </div>
      </div>
      <br/><br/>
    </mat-tab>

  </mat-tab-group>
</div>
