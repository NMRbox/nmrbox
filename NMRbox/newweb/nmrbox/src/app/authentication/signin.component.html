<div class="page-wrapper">
  <mat-toolbar class="toolbar-transparent">
    <div class="menu-wrapper">
      <div><br><br>

      </div>
      <span class="page-title">Sign In</span>
    </div>
  </mat-toolbar>
  <div class="page-details">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-2 col-md-offset-2">
          <form (ngSubmit)="onSignin(f)" #f="ngForm">
            <fieldset>
              <h2>Please Sign In</h2>
              <hr>

              <div *ngIf="notifications?.message && notifications.type"
                   class="alert alert-{{ notifications.type == 'error' ? 'danger' : 'success' }}"
                   [innerHTML]="notifications.message | safeHtml">
              </div>
              <br>

              <div class="row">
                <div class="col-lg-12 col-md-12">
                    <input type="text" class="form-control" name="username" placeholder="Username" ngModel
                           required="required" value=""
                           autocomplete="off">
                </div>

                <br><br>

                <div class="col-lg-12 col-md-12">
                    <input type="password" class="form-control" name="password" placeholder="Password" ngModel
                           required="required" autocomplete="off" appPassword>

                  <span class="button-checkbox">
                    <a routerLink="/forgot-password" class="btn btn-link pull-right">Forgot Password?</a>
                  </span>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                  <!--[disabled]="!f.valid"-->
                  <input type="submit" class="btn btn-lg btn-success btn-block" value="Sign In">
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                  <a routerLink="/signup" class="btn btn-lg btn-primary btn-block" style="color: #fff;">Sign Up</a>
                </div>
              </div>
            </fieldset>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
<br><br><br><br>
